
specVersion: "4.0"
metadata:
  name: lmsui5
type: application


server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://sapui5.hana.ondemand.com
        backend:
          - path: /odata/v4
            url: http://localhost:4004

    - name: fiori-tools-preview
      afterMiddleware: compression
      configuration:
        open: test/flpSandbox.html
        flp:
          theme: sap_horizon
